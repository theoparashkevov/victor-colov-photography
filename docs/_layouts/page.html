---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <hr>
    <br>
  </header>


  <div>
    <div id="table-of-contents" class="toc-container">
      {{ content | toc_only }}
    </div>
    <div id="markdown-content">
      {{ content | inject_anchors }}
    </div>
  </div>



</article>
