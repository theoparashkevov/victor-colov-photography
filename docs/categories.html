---
layout: base
permalink: /categories/ 
---

<div class="home">
    <h1 class="page-heading">Categories</h1>

  <br>
  <hr>
  <br>

  <div class="blog-category-container">
    {% for category in site.categories %}
      <h3>{{ category[0] | capitalize }}</h3>

      {% for post in category[1] %}
      <li>
        <a href="{{ post.url }}"> {{ post.title }} </a>
      </li>
      {% endfor %}

    {% endfor %}
  </div>


</div>
